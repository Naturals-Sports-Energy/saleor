{% extends './../base.html' %}

{% block content %}




    <div class ="container h-100">
        <div class="row justify-content-center align-self-center h-100">  
            <div class="col-md-4 col-md-offset-4 align-self-center">   
                <form action="/forgot-password/" method="post">
                    <div class="lead" style="font-size:1.4rem">Please set up a new password.</div>
                        {% csrf_token %}
                        <div class="lead">{{ form.non_field_errors }}</div>
                        {{form.email}}
                        {{form.token}}
                    <div class="form-floating mb-3 mt-4">
                        {{form.new_password.errors}}
                        {{form.new_password}}
                        <label for="new_password">New Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        {{form.confirm_new_password.errors}}
                        {{form.confirm_new_password}}
                        <label for="confirm_new_password">Confirm Password</label>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary" style="width:100%">
                </form>
            </div>
        </div>    
    </div>



{% endblock %}
